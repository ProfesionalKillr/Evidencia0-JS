<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navidad</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="principal">
        <h1 id="mensaje" class="titulo"></h1>
        <div class="cuenta">
            <div class="espacionumeros">
                <div class="contenido">
                    <div id="dias" class="numeros"></div> 
                </div>
            </div>
            <div class="espacionumeros">
                <div class="contenido">
                    <div id="horas" class="numeros"></div>
                </div>
            </div>
            <div class="espacionumeros">
                <div class="contenido">
                    <div id="minutos" class="numeros"></div>
                </div>
            </div>
            <div class="espacionumeros">
                <div class="contenido">
                    <div id="segundos" class="numeros"></div>
                </div>
            </div>
        </div>
        <div class="letras">
            <div class="nombre">D</div> 
            <div class="nombre">H</div> 
            <div class="nombre">M</div> 
            <div class="nombre">S</div> 
        </div>
        
        <div class="botones">
            <button id="play" class="iniciar">Play</button>
            <button id="stop" class="detener">Pause</button>
        </div>
    </div>

    
    <div class="baile">
        <div id="quietoJS" class="quietoCSS"></div>
    </div>


<script src="./script.js"></script>
</body>
</html>
